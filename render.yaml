services:
  - type: web
    name: prm-backend
    env: python
    region: singapore
    buildCommand: cd back-end && pip install -r requirements.txt
    startCommand: cd back-end && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
